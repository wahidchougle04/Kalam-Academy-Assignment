<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>SIGN-UP</title>
        <link rel="shortcut icon" href="company_logo.png" type="image/x-icon">
        <style>

            /* all css designing of the webpage */
            body{
                background-color: rgb(205, 248, 205);
                justify-content: center;
                align-items: center;
                align-content: center;
                display: flex;
            }

            /* Designing the container */
            .container{
                text-align: center;
                background-color: beige;
                border-radius: 24px;
                padding: 10;
                margin: 10px;
                font-size: 27;
                font-family: 'Times New Roman', Times, serif;
                width: 650;
                box-shadow: 5px 5px 15px black;
            }

            /* Designing Button */
            button{
                background-color: #017f08;
                color: white;
                font-weight: 800;
                font-size: 17;
                font-family: 'Times New Roman', Times, serif;
                padding: 8 20 ;
                margin-top: 20;
                border-radius: 12px;
                border: 0;
            }

            /* Making input box more creative and user friendly */
            .inputbox{
                position: relative;
                width: 100%;
                margin-top: 25px;
            }
            .inputbox input{
                position: relative;
                font-family: 'Times New Roman', Times, serif;
                width: 100%;
                padding: 10px 10px 10px;
                background: transparent;
                border: none;
                outline: none;
                color: black;
                font-size: 1em;
                letter-spacing: 0.06em;
                z-index: 10;
            }
            .inputbox span{
                position: absolute;
                left: 0;
                padding: 20px 10px 10px;
                font-size: 1em;
                color: black;
                pointer-events: none;
                letter-spacing: 0.05em;
                transition: 0.5s;
            }
            .inputbox input:valid ~ span,
            .inputbox input:focus ~ span {
                color: black;
                transform: translateX(-10px) translateY(-34px);
                font-size: 0.75em
            }
            .inputbox i{
                position: absolute;
                left: 0;
                bottom: 0;
                width: 100%;
                height: 3px;
                background: #017f08;
                border-radius: 10px;
                transition: 0.5s;
                pointer-events: none;
                z-index: 9;
            }
            .inputbox input:valid ~ i,
            .inputbox input:focus ~ i {
                height: 40px;
            }

            /* Setting the Size of Header */
            p{
                font-size: 35;
            }

        </style>
    </head>
    <body>
        <div class="container">
        <form action="submit.php" method="post">
            <p>NEW USER SIGN-UP.</p>
            <div class="inputbox">
                <input type="text" required="required" name="id", autocomplete="off">

            </div>
            <div class="inputbox">
                <input type="text" required="required" name="name", autocomplete="off">
                <span>Full Name: </span>
                <i></i>
            </div>
            <span>Gender: </span>
            Male <input type="radio" required="required" name="gender" value="Male", autocomplete="off">
             Female <input type="radio" required="required" name="gender" value="Female" autocomplete="off">    
            
            <div class="inputbox">
                <input type="text" required="required" name="addr", autocomplete="off">
                <span>Address: </span>
                <i></i>
            </div>
            <div class="inputbox">
                <input type="text" required="required" name="num", autocomplete="off">
                <span>Mobile Number: </span>
                <i></i>
            </div>
            <div class="inputbox">
                <input type="text" required="required" name="uname", autocomplete="off">
                <span>Username: </span>
                <i></i>
            </div>
            <div class="inputbox">
                <input type="password" required="required" name="pass", autocomplete="off">
                <span>Password: </span>
                <i></i>
            </div>
            <div class="inputbox">
                <input type="password" required="required" name="cpass", autocomplete="off">
                <span>Confirm Password: </span>
                <i></i>
            </div>
            <div class="but">
                <button name="submit" onclick="getgen()">SUBMIT</button>
            </div>
        </form>
    </div>
